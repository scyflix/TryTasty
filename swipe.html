<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow-x: hidden;
  }

  #sidebar {
    width: 250px;
    height: 100vh;
    background: #333;
    color: white;
    position: fixed;
    left: -250px;
    top: 0;
    transition: left 0.3s ease;
    padding: 20px;
  }

  #sidebar.open {
    left: 0;
  }

  #main {
    padding: 20px;
    transition: margin-left 0.3s ease;
  }

  #main.shift {
    margin-left: 250px;
  }
</style>
</head>

<body>
  <div id="sidebar">Sidebar</div>
  <div id="main">
    <h1>Main Content</h1>
    <p>Swipe from left to right (on phone) to open sidebar.</p>
    <p>Swipe right to left to close.</p>
  </div>

<script>
const sidebarElement = document.getElementById("sidebar");
const mainContentElement = document.getElementById("main");

let touchStartX = 0;
let touchEndX = 0;

document.addEventListener("touchstart", (event) => {
  touchStartX = event.touches[0].clientX;
});

document.addEventListener("touchend", (event) => {
  touchEndX = event.changedTouches[0].clientX;

  const swipeDistance = touchEndX - touchStartX;

  if (swipeDistance > 80 && touchStartX < 60) {
    openSidebarElement();
  }

  if (swipeDistance < -80 && sidebarElement.classList.contains("open")) {
    closeSidebarElement();
  }
});

function openSidebarElement() {
  sidebarElement.classList.add("open");
  mainContentElement.classList.add("shift");
}

function closeSidebarElement() {
  sidebarElement.classList.remove("open");
  mainContentElement.classList.remove("shift");
}
</script>

</body>
</html>
