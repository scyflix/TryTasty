<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loader Gallery</title>

   <style>
      body {
         margin: 0;
         padding: 40px;
         background: #111;
         font-family: system-ui, sans-serif;
         color: white;
      }

      h1 {
         text-align: center;
         margin-bottom: 40px;
         font-size: 2rem;
         letter-spacing: 1px;
      }

      /* GRID LAYOUT */
      .grid {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
         gap: 28px;
         padding: 10px;
      }

      /* CARD STYLE */
      .card {
         background: #1a1a1a;
         border-radius: 16px;
         padding: 28px 20px;
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 16px;
         box-shadow: 0 6px 18px rgba(0,0,0,0.4);
         border: 1px solid rgba(255,255,255,0.08);
         transition: transform .25s ease, box-shadow .25s ease;
      }

      .card:hover {
         transform: translateY(-6px);
         box-shadow: 0 10px 28px rgba(0,0,0,0.55);
      }

      .label {
         font-size: 0.9rem;
         opacity: 0.8;
         text-align: center;
      }

      /* --- YOUR ORIGINAL LOADER CSS BELOW --- */

      .tt-loader {
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 12px;
      }

      .tt-dot {
         width: 22px;
         height: 22px;
         border-radius: 50%;
         background: #ff6b35;
         animation: tt-pulse 1.2s infinite ease-in-out;
      }

      @keyframes tt-pulse {
         0% { transform: scale(1); opacity: 1; }
         50% { transform: scale(1.6); opacity: 0.4; }
         100% { transform: scale(1); opacity: 1; }
      }

      .tt-spinner {
         width: 42px;
         height: 42px;
         border: 4px solid #ffe5d4;
         border-top-color: #ff6b35;
         border-radius: 50%;
         animation: tt-spin 0.8s linear infinite;
      }

      @keyframes tt-spin {
         to { transform: rotate(360deg); }
      }

      .tt-bite {
         width: 48px;
         height: 48px;
         background: #ff6b35;
         border-radius: 50%;
         position: relative;
         animation: tt-bite-anim 1.2s infinite ease-in-out;
      }

      .tt-bite::after {
         content: "";
         position: absolute;
         right: -6px;
         top: 6px;
         width: 22px;
         height: 22px;
         background: white;
         border-radius: 50%;
      }

      @keyframes tt-bite-anim {
         0% { transform: scale(1); }
         50% { transform: scale(0.85); }
         100% { transform: scale(1); }
      }

      .tt-ingredients {
         display: flex;
         gap: 8px;
      }

      .tt-ingredients span {
         width: 12px;
         height: 12px;
         background: #ff6b35;
         border-radius: 50%;
         animation: tt-move 1.2s infinite ease-in-out;
      }

      .tt-ingredients span:nth-child(2) { animation-delay: 0.15s; }
      .tt-ingredients span:nth-child(3) { animation-delay: 0.3s; }

      @keyframes tt-move {
         0% { transform: translateY(0); opacity: 1; }
         40% { transform: translateY(-10px); opacity: 0.7; }
         80% { transform: translateY(0); opacity: 1; }
      }

      .tt-logo {
         font-size: 1.4rem;
         font-weight: 700;
         color: #ff6b35;
         animation: tt-pop 1.2s infinite ease-in-out;
      }

      @keyframes tt-pop {
         0% { transform: scale(1); opacity: 0.7; }
         50% { transform: scale(1.25); opacity: 1; }
         100% { transform: scale(1); opacity: 0.7; }
      }

      .tt-wave-loader {
         display: flex;
         align-items: flex-end;
         gap: 6px;
         height: 32px;
      }

      .tt-wave-loader span {
         width: 6px;
         height: 100%;
         background: #ff6b35;
         border-radius: 6px;
         animation: tt-wave 1.2s ease-in-out infinite;
      }

      .tt-wave-loader span:nth-child(2) { animation-delay: 0.15s; }
      .tt-wave-loader span:nth-child(3) { animation-delay: 0.3s; }

      @keyframes tt-wave {
         0% { height: 20%; opacity: 0.6; }
         40% { height: 100%; opacity: 1; }
         80% { height: 20%; opacity: 0.6; }
         100% { height: 20%; opacity: 0.6; }
      }

      .tt-sauce-loader {
         width: 60px;
         height: 60px;
         position: relative;
      }

      .tt-sauce {
         width: 100%;
         height: 100%;
         border-radius: 50%;
         background: conic-gradient(from 0deg, #ff6b35 0deg, #ff6b35 90deg, transparent 90deg);
         animation: tt-sauce-spin 1.4s ease-in-out infinite;
         mask: radial-gradient(circle at center, transparent 40%, black 41%);
      }

      @keyframes tt-sauce-spin {
         0% { transform: rotate(0deg) scale(0.8); opacity: 0.7; }
         50% { transform: rotate(180deg) scale(1); opacity: 1; }
         100% { transform: rotate(360deg) scale(0.8); opacity: 0.7; }
      }

      .tt-cloche-loader {
         position: relative;
         width: 70px;
         height: 70px;
      }

      .tt-plate {
         width: 70px;
         height: 70px;
         border-radius: 50%;
         background: #fff;
         border: 3px solid #ff6b35;
         box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .tt-lid {
         position: absolute;
         width: 70px;
         height: 35px;
         background: #ff6b35;
         border-radius: 70px 70px 0 0;
         top: 18px;
         animation: tt-lift 1.4s ease-in-out infinite;
         transform-origin: center bottom;
      }

      @keyframes tt-lift {
         0% { transform: translateY(0) rotate(0deg); }
         40% { transform: translateY(-22px) rotate(-8deg); }
         70% { transform: translateY(-22px) rotate(-8deg); }
         100% { transform: translateY(0) rotate(0deg); }
      }

      .tt-aroma-loader {
         position: relative;
         width: 60px;
         height: 60px;
      }

      .tt-aroma-loader span {
         position: absolute;
         bottom: 10px;
         left: 50%;
         width: 8px;
         height: 20px;
         background: #ff6b35;
         border-radius: 50px;
         opacity: 0.6;
         transform-origin: center bottom;
         animation: aroma-rise 2s ease-in-out infinite;
      }

      .tt-aroma-loader span:nth-child(1) { transform: translateX(-18px); animation-delay: 0s; }
      .tt-aroma-loader span:nth-child(2) { transform: translateX(-4px); animation-delay: 0.3s; }
      .tt-aroma-loader span:nth-child(3) { transform: translateX(10px); animation-delay: 0.6s; }

      @keyframes aroma-rise {
         0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.4; }
         40% { transform: translateY(-25px) scale(1.2) rotate(8deg); opacity: 1; }
         70% { transform: translateY(-40px) scale(0.9) rotate(-6deg); opacity: 0.7; }
         100% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.4; }
      }

      .tt-fusion-loader {
         position: relative;
         width: 80px;
         height: 40px;
      }

      .tt-fusion-loader div {
         position: absolute;
         top: 0;
         width: 40px;
         height: 40px;
         border-radius: 50%;
         filter: blur(1px);
         opacity: 0.8;
      }

      .left { left: 0; background: #ff6200; animation: left-move 1.6s ease-in-out infinite; }
      .right { right: 0; background: #ff3d2e; animation: right-move 1.6s ease-in-out infinite; }
      .center { left: 20px; background: #ff6b35; transform: scale(0); animation: center-bloom 1.6s ease-in-out infinite; }

      @keyframes left-move {
         0% { transform: translateX(0); }
         50% { transform: translateX(20px); }
         100% { transform: translateX(0); }
      }

      @keyframes right-move {
         0% { transform: translateX(0); }
         50% { transform: translateX(-20px); }
         100% { transform: translateX(0); }
      }

      @keyframes center-bloom {
         0% { transform: scale(0); opacity: 0; }
         50% { transform: scale(1.3); opacity: 1; }
         100% { transform: scale(0); opacity: 0; }
      }

      .tt-stroke-loader {
         width: 140px;
         height: 70px;
      }

      svg { width: 100%; height: 100%; }

      #stroke {
         fill: none;
         stroke: #ff6b35;
         stroke-width: 8;
         stroke-linecap: round;
         stroke-linejoin: round;
         stroke-dasharray: 200;
         stroke-dashoffset: 200;
         animation: draw 1.8s ease-in-out infinite;
         filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
      }

      @keyframes draw {
         0% { stroke-dashoffset: 200; opacity: 0.4; }
         40% { stroke-dashoffset: 0; opacity: 1; }
         70% { stroke-dashoffset: 0; opacity: 1; }
         100% { stroke-dashoffset: -200; opacity: 0.4; }
      }
      .tt-drip-loader {
  width: 40px;
  height: 60px;
  position: relative;
}

.drip {
  width: 14px;
  height: 14px;
  background: #ff6b35;
  border-radius: 50%;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  animation: drip 1.4s ease-in-out infinite;
}

@keyframes drip {
  0% { top: 0; height: 14px; border-radius: 50%; }
  40% { top: 30px; height: 26px; border-radius: 14px; }
  60% { top: 40px; height: 14px; border-radius: 50%; }
  100% { top: 0; }
}

.tt-sizzle-loader {
  position: relative;
  width: 60px;
  height: 40px;
}

.tt-sizzle-loader span {
  position: absolute;
  bottom: 0;
  width: 6px;
  height: 6px;
  background: #ff6b35;
  border-radius: 50%;
  animation: sizzle 0.9s infinite ease-out;
  opacity: 0;
}

.tt-sizzle-loader span:nth-child(1) { left: 5px; animation-delay: 0s; }
.tt-sizzle-loader span:nth-child(2) { left: 20px; animation-delay: 0.15s; }
.tt-sizzle-loader span:nth-child(3) { left: 35px; animation-delay: 0.3s; }
.tt-sizzle-loader span:nth-child(4) { left: 50px; animation-delay: 0.45s; }

@keyframes sizzle {
  0% { transform: translateY(0) scale(0.6); opacity: 0; }
  40% { opacity: 1; }
  100% { transform: translateY(-25px) scale(1); opacity: 0; }
}

.tt-noodle-loader {
  width: 140px;
  height: 70px;
}

#noodle {
  fill: none;
  stroke: #ff6b35;
  stroke-width: 6;
  stroke-linecap: round;
  stroke-dasharray: 180;
  stroke-dashoffset: 180;
  animation: noodle 1.6s ease-in-out infinite;
}

@keyframes noodle {
  0% { stroke-dashoffset: 180; opacity: 0.4; }
  50% { stroke-dashoffset: 0; opacity: 1; }
  100% { stroke-dashoffset: -180; opacity: 0.4; }
}


   </style>
</head>

<body>

<h1>TryTasty Loader Gallery</h1>

<div class="grid">
   <div class="card">
      <div class="tt-noodle-loader">
  <svg viewBox="0 0 120 60">
    <path id="noodle" d="M10 30 C 40 10, 80 50, 110 30" />
  </svg>
</div>

   </div>

<div class="card">
   <div class="tt-sizzle-loader">
  <span></span><span></span><span></span><span></span>
</div>

</div>
   <div class="card">
      <div class="tt-loader"><span class="tt-dot"></span></div>
      <div class="label">Pulse Loader</div>
   </div>

   <div class="card">
      <div class="tt-spinner"></div>
      <div class="label">Spinner</div>
   </div>

   <div class="card">
      <div class="tt-bite"></div>
      <div class="label">Bite Loader</div>
   </div>

   <div class="card">
      <div class="tt-loader">
         <div class="tt-ingredients">
            <span></span><span></span><span></span>
         </div>
         <div class="tt-logo">T</div>
      </div>
      <div class="label">Ingredient Shuffle</div>
   </div>

   <div class="card">
      <div class="tt-wave-loader">
         <span></span><span></span><span></span>
      </div>
      <div class="label">Waveform Loader</div>
   </div>

   <div class="card">
      <div class="tt-sauce-loader"><div class="tt-sauce"></div></div>
      <div class="label">Sauce Swirl</div>
   </div>

   <div class="card">
      <div class="tt-cloche-loader">
         <div class="tt-plate"></div>
         <div class="tt-lid"></div>
      </div>
      <div class="label">Cloche Reveal</div>
   </div>

   <div class="card">
      <div class="tt-aroma-loader">
         <span></span><span></span><span></span>
      </div>
      <div class="label">Aroma Rise</div>
   </div>

   <div class="card">
      <div class="tt-fusion-loader">
         <div class="left"></div>
         <div class="right"></div>
         <div class="center"></div>
      </div>
      <div class="label">Flavor Fusion</div>
   </div>

   <div class="card">
      <div class="tt-stroke-loader">
         <svg viewBox="0 0 120 60">
            <path id="stroke" d="M10 40 C 40 10, 80 10, 110 40" />
         </svg>
      </div>
      <div class="label">Signature Stroke</div>
   </div>

   <div class="card">
      <div class="tt-drip-loader">
  <div class="drip"></div>
</div>

   </div>
</div>

</body>
</html>
