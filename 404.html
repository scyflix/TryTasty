<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="v2/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="v2/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="v2/favicon-16x16.png"
    />
    <title>Page Not Found</title>
    <style>
      :root {
        --accent1: #ffff00;
        --accent2: orangered;
        --accent3: orange;
        --bg: #0d0d0d;
        --text-color: #ffffff;
      }
   html {
    height: 100vh;
    width: 100vw;
   }
      body {
  font-family: "Poppins", sans-serif;
background: var(--bg);
color: var(--text-color);
      }
      main {
        text-align: center;
      }
      p {
        text-align: center;
      }
      #notFound {
        font-size: 10rem;
        background: linear-gradient(
          90deg,
          var(--accent1),
          var(--accent2),
          var(--accent3)
        );
        background-clip: text;
        color: transparent;
        z-index: -1;
        margin: 0;
      }
      body p:nth-child(4) {
        margin-bottom: 30px;
      }
      a {
        text-decoration: none;
        background: var(--accent1);
        color: #0d0d0d;
        padding: 20px;
        border-radius: 12px;
        font-weight: 700;
      }
      a:hover {
        opacity: 0.7;
      }
   .container {
  text-align: center;
  color: #c66a09;
  margin-top: 60px;
}

.pot {
  position: relative;
  width: 180px;
  height: 140px;
  margin: 0 auto 30px;
}

/* Pot body */
.body {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 80px;
  background: var(--accent3);
  border-radius: 0 0 30px 30px;
}

/* Lid */
.lid {
  position: absolute;
  top: 30px;
  width: 100%;
  height: 18px;
  background: var(--accent2);
  border-radius: 20px;
  animation: lidBounce 2s ease-in-out infinite;
}

/* Handles */
.handle {
  position: absolute;
  top: 55px;
  width: 35px;
  height: 18px;
  border: 4px solid var(--accent3);
  border-radius: 20px;
}

.handle.left {
  left: -30px;
}

.handle.right {
  right: -30px;
}

/* Steam */
.steam {
  position: absolute;
  top: 0;
  width: 12px;
  height: 40px;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  animation: steam 2.5s infinite ease-in-out;
}

.s1 { left: 40px; animation-delay: 0s; }
.s2 { left: 80px; animation-delay: 0.5s; }
.s3 { left: 120px; animation-delay: 1s; }

@keyframes steam {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.8);
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateY(-40px) scale(1.2);
  }
}

@keyframes lidBounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-6px);
  }
}
    </style>
  </head>
  <body>
    <main>
      <div class="container">
    <div class="pot">
      <div class="steam s1"></div>
      <div class="steam s2"></div>
      <div class="steam s3"></div>
      <div class="lid"></div>
      <div class="body"></div>
      <div class="handle left"></div>
      <div class="handle right"></div>
    </div>
      
      <h1><span id="notFound">404</span></h1>
      <p>Page Not Found</p>
      <p>Oops‚Ä¶ this recipe is still cooking üç≤.</p>
      <a href="./index.html">Back to kitchen</a>
    </main>
  </body>
</html>
