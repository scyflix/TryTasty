<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community | TryTasty</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/nav.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../v3/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../v3/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../v3/favicon/favicon-16x16.png"
    />
  </head>
  <body>

    <!--PRELOADER-->
    <div id="preloader">
      <h1>TryTasty</h1>
      <div class="loadBar">
        <div class="loadLine"></div>
      </div>
    </div>
    <div class="pageContainer">
      <aside class="sidebar">
        <div class="menuIcon cancelIcon">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
        <nav>
          <h2>Navigation</h2>
          <hr />
          <a href="../index.html#recipeList" class="page-nav">Recipes</a>
          <a href="../v3/userProfile.html" class="page-nav">Profile</a>
        </nav>
        <div aria-label="post button" class="writeIcon"><span>✍️</span></div>
      </aside>
      <main class="mainContents">
        <header>
          <div>
            <div class="menuIconContainer">
              <div aria-label="menu icon" class="menuIcon">
                <span></span><span></span><span></span>
              </div>
    
              <a href="https://trytasty.de/">
                <h1>TryTasty</h1>
              </a>
            </div>
          </div>
    
          <input id="forminputbtn" type="text" placeholder="Post something..." />
          <a href="../index.html" class="recipePageLink">Recipes</a>
        </header>

        <section id="allForms">
          <a class="backBtn" href="community.html">←Back</a>
          <form id="postForm">
            <h2>Create a post</h2>
            <label for="postTitle"> Title </label>
            <input
              type="text"
              id="postTitle"
              name="postTitle"
              placeholder="Post Title"
              required
            />
            <label for="postContent"> Content </label>
            <textarea
              id="postContent"
              name="postContent"
              placeholder="Write something tasty..."
              required
            ></textarea>
            <label for="imgUrl">Image URL</label>
            <input
              type="url"
              placeholder="URL for your image"
              name="imgUrl"
              id="imgUrl"
            />
            <button id="postbtn" type="button">Post</button>
          </form>
        </section>

        <section id="postedContent">
          <p class="placeholder">Posts show here</p>
        </section>
      </main>

      <section class="suggestFeed">
        <h2>Suggested Recipes</h2>

        <div class="suggestions">
          <a
            target="_blank"
            href="https://trytasty.de/v3/recipe.html?id=plantain-egg-cups"
            data-keywords="plantain,egg"
            class="snackImage recipe"
            ><img
              src="https://res.cloudinary.com/dc1bmavl5/image/upload/f_auto,q_auto:eco/v1755416739/Plantain_Egg_Cups_1_jo9uqx.avif"
              title="Click to see image"
              alt="Plantain Egg Cups"
            />Plantain Egg Cups</a
          >
          <a
            target="_blank"
            href="https://trytasty.de/v3/recipe.html?id=choco-chili-banana-chips"
            data-keywords="lime,coconut,corn"
            class="snackImage recipe"
            ><img
              src="https://res.cloudinary.com/dc1bmavl5/image/upload/f_auto,q_auto:eco/v1755416738/Choco_Chili_Banana_Chips_Delight_1_z8nxnl.avif"
              title="Click to see image"
              alt="Choco Chili Banana Chips"
            />Choco Chili Banana Chips</a
          >
          <a
            target="_blank"
            href="https://trytasty.de/v3/recipe.html?id=nutty-date-energy-rocks"
            class="snackImage recipe"
            ><img
              src="https://res.cloudinary.com/dc1bmavl5/image/upload/f_auto,q_auto:eco/v1755416738/Energie_Steine_aus_Datteln_und_N%C3%BCssen_1_lqm8ah.avif"
              title="Click to see image"
              alt="Nutty Date Energy Rocks"
            />Nutty Date Energy Rocks</a
          >
          <a
            target="_blank"
            href="https://trytasty.de/v3/recipe.html?id=sweet-potato-bites-with-yougurt-dip"
            data-keywords="yogurt,cinamon,paprika,potatoes,Potato"
            class="snackImage recipe"
            ><img
              src="https://res.cloudinary.com/dc1bmavl5/image/upload/f_auto,q_auto:eco/v1755416750/ChatGPT-Image-May-3_-2025_-09_25_52-PM-_1__teaw4q.avif"
              title="Click to see details"
              alt="Sweet Potato Bites With Yogurt Dip"
            />Sweet Potato Bites With Yogurt Dip</a
          >
        </div>
      </section>
    </div>

    <script type="module" src="js/nav.js" defer></script>
    <script type="module" src="js/post.js" defer></script>
    <script type="module" src="js/communityPageProtect.js" defer></script>
  </body>
</html>
