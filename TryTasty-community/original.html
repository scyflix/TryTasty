<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TryTasty Community</title>
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--PRELOADER-->
    <div id="preloader">
      <h1>TryTasty</h1>
      <div class="loadBar">
        <div class="loadLine"></div>
      </div>
    </div>
    <header>
        <a href="https://trytasty.de/">
          <h1>TryTasty</h1>
        </a>
      </div>
   
      <input
        id="forminputbtn"
        type="text"
        placeholder="Post something..."
      />
      <a href="../index.html" class="recipePageLink">Recipes</a>

    </header>
    <main>
      <aside class="sidebar">
        <nav>
          <h2>Navigation</h2>
          <hr>
                <a href="../index.html" class="page-nav">Recipes</a>
<a href="../v3/userProfile.html" class="page-nav">Profile</a>
</nav>
<div aria-label="post button" class="writeIcon"><span>✍️</span></div>
      </aside>
<div class="mainContents">
  <section id="allForms">
    <a class="backBtn" href="original.html">←Back</a>
    <form id="postForm">
      <h2>Create a post</h2>
      <label for="postTitle"> Title </label>
      <input
      type="text"
      id="postTitle"
      name="postTitle"
      placeholder="Post Title"
      required
      />
      <label for="postContent"> Content </label>
      <textarea
      id="postContent"
      name="postContent"
      placeholder="Write something tasty"
      required
      ></textarea>
      <button id="postbtn" type="button">Post</button>
    </form>
  </section>
  <section id="postedContent">
  </section>
</div>
  
    </main>
<script type="module" src="post.js" defer></script>
</body>
</html>
