        <section id=" crispyChickpeaSnack">
            <h2> Crispy Chickpea Snack</h2>
            <img src="https://res.cloudinary.com/dc1bmavl5/image/upload/v1746958124/Crispy_Chickpea_snack_syoduf.png" title="Click to see details" alt= "Banana Oat Energy Bites">
            <h3>Ingredients</h3>
            <ul>
                <li>1 can chickpeas</li>
                <li>Olive oil</li>
                <li>Smoked paprika + garlic powder + salt</li>
            </ul>
            <h3>Instructions</h3>
            <ol>
                <li>Rinse and dry chickpeas. </li>
                <li>Toss with oil and spices.</li>
                <li>Bake at 200°C (400°F) for 25–30 mins until crispy.</li>
            </ol>
