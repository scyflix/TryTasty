<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TryTasty MVP</title>
    <link rel="stylesheet" href="../v2/form.css" />
<link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
    <!--PRELOADER-->
    <div id="preloader">
      <h1>TryTasty</h1>
      <div class="loadBar">
        <div class="loadLine"></div>
      </div>
    </div>
    <header>
      <div style="display: flex; margin-left: 0" id="menuIconContainer">
        <div class="menu-icon" onclick="toggleSidebar()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="https://trytasty.de/">
          <h1>TryTasty</h1>
        </a>
      </div>
      <nav class="page-nav" id="sidebar">
        <a href="../index.html">Recipes</a>
      </nav>
    </header>
      <input
        id="forminputbtn"
        type="text"
        onclick="openform()"
        placeholder="Post something..."
      />
      <a href="../v2/userProfile.html">        <div id="welcomeText" style="margin: 10px; font-weight: bold"></div>
</a>
    </header>
    <main>
      <section id="allForms" style="display: none">
        <form id="postForm">
          <h2>Create a post</h2>
          <label for="postTitle"> Title </label>
          <input
            type="text"
            id="postTitle"
            name="postTitle"
            placeholder="Post Title"
            required
          />
          <label for="postContent"> Content </label>
          <textarea
            id="postContent"
            name="postContent"
            placeholder="Write something tasty"
            required
          ></textarea>
          <button id="postbtn" onclick="post()" type="button">Post</button>
        </form>
      </section>
      <section id="postedContent">
        <p class="paceholderText">Posts show here...</p>
      </section>
    </main>
    <script>
      function openform() {
        const form = document.getElementById("allForms");
        const forminputbtn = document.getElementById("forminputbtn");
        const postedContentSection = document.getElementById("postedContent");
        postedContentSection.style.display = "none";
        forminputbtn.style.display = "none";
        form.style.display = "block";
      }
      function post() {
        const postTitle = document.getElementById("postTitle").value;
        const postContent = document.getElementById("postContent").value;
        if (!postTitle || !postContent) {
          alert("Your post must have a title and content");
          return;
        } else {
          const titleElement = document.createElement("h3");
          const contentElement = document.createElement("p");
          titleElement.innerText = postTitle;
          contentElement.innerText = postContent;
          const postDiv = document.createElement("div");
          postDiv.classList.add("post");
          postDiv.appendChild(titleElement);
          postDiv.appendChild(contentElement);
          const postedContentSection = document.getElementById("postedContent");
          postedContentSection.style.display = "block";
          postedContentSection.prepend(postDiv);
          const form = document.getElementById("allForms");
          const postForm = document.getElementById("postForm");
          postForm.reset();
          form.style.display = "none";
          const forminputbtn = document.getElementById("forminputbtn");
          forminputbtn.style.display = "block";
        }
      }
    </script>
    <script type="module" src="../v2/main.js"></script>
    <script src="../recipe.js"></script>
  </body>
</html>
