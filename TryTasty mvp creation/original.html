<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TryTasty MVP</title>
    <link rel="stylesheet" href="../v2/form.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        scroll-behavior: smooth;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: arial, sans-serif;
        background-color: rgb(94, 94, 94);
        color: white;
        line-height: 1.6;
      }
      * {
        box-sizing: border-box;
      }

      html,
      body {
        scroll-behavior: smooth;
      }

      header {
        min-height: 40px;
        background: radial-gradient(circle, orange, yellow);
        color: rgb(0, 0, 0);
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        border-radius: 12px;
      }
      a {
        text-decoration: none;
                color: rgb(0, 0, 0);
      }
      header a h1:hover {
        opacity: 0.8;
      }
      header a h1 {
        font-size: 1.5em;
      }
      main {
        border-radius: 10px;
        margin: 10px auto;
        padding: 30px;
        display: block;
        background-color: #1e1e1e;

        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 80vw;
      }
      .post p {
        white-space: normal;
        overflow-wrap: break-word;
      }
      .post {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      #forminputbtn {
        outline: none;
        border: none;
        background-color: white;
        border-radius: 10px;
        padding: 5px 10px;
        width: 60%;
        height: 40px;
      }
      #postedContent {
        width: 100%;
      }
      .loginBtn {
        background: #ffa600;
        padding: 0 10px;
        margin-bottom: 4px;
        border-radius: 10px;
        text-decoration: none;
        color: #ccc;
        transition: all 0.4s ease;
      }
      .loginBtn:hover {
        transform: scale(1.04);
      }
      .paceholderText {
        opacity: 0.4;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <h1>TryTasty</h1>
      </a>
      <input
        id="forminputbtn"
        type="text"
        onclick="openform()"
        placeholder="Post something..."
      />
        <div id="welcomeText" style="margin: 10px; font-weight: bold"></div>
    </header>
    <main>
      <section id="allForms" style="display: none">
        <form id="postForm">
          <h2>Create a post</h2>
          <label for="postTitle"> Title </label>
          <input
            type="text"
            id="postTitle"
            name="postTitle"
            placeholder="Post Title"
            required
          />
          <label for="postContent"> Content </label>
          <textarea
            id="postContent"
            name="postContent"
            placeholder="Write something tasty"
            required
          ></textarea>
          <button id="postbtn" onclick="post()" type="button">Post</button>
        </form>
      </section>
      <section id="postedContent">
        <p class="paceholderText">Posts show here...</p>
      </section>
    </main>
    <script>
      function openform() {
        const form = document.getElementById("allForms");
        const forminputbtn = document.getElementById("forminputbtn");
        const postedContentSection = document.getElementById("postedContent");
        postedContentSection.style.display = "none";
        forminputbtn.style.display = "none";
        form.style.display = "block";
      }
      function post() {
        const postTitle = document.getElementById("postTitle").value;
        const postContent = document.getElementById("postContent").value;
        if (!postTitle || !postContent) {
          alert("Your post must have a title and content");
          return;
        } else {
          const titleElement = document.createElement("h3");
          const contentElement = document.createElement("p");
          titleElement.innerText = postTitle;
          contentElement.innerText = postContent;
          const postDiv = document.createElement("div");
          postDiv.classList.add("post");
          postDiv.appendChild(titleElement);
          postDiv.appendChild(contentElement);
          const postedContentSection = document.getElementById("postedContent");
          postedContentSection.style.display = "block";
          postedContentSection.prepend(postDiv);
          const form = document.getElementById("allForms");
          const postForm = document.getElementById("postForm");
          postForm.reset();
          form.style.display = "none";
          const forminputbtn = document.getElementById("forminputbtn");
          forminputbtn.style.display = "block";
        }
      }
    </script>
    <script type="module" src="../v2/main.js"></script>
  </body>
</html>
