<meta name="robots" content="noindex, follow">

    <meta name="google-adsense-account" content="ca-pub-5719179006644682" />
    <title>Share a recipe | TryTasty</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Contribute to the TryTasty community by submitting your own recipe. Inspire others with your ingredients, steps, and food creativity.
"
    />
    <meta property="og:type" content="website" />
    <meta content="TryTasty" property="og:title" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Recipe.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="../general.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <!--PRELOADER-->
    <div id="preloader">
      <h1>TryTasty</h1>
      <div class="loadBar">
        <div class="loadLine"></div>
      </div>
    </div>
    <header>
      <div id="menuIconContainer">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="https://trytasty.de/">
          <h1>TryTasty</h1>
        </a>
      </div>

         <div class="overlay">
            </div>
      
      <nav class="page-nav" id="sidebar">
        <div class="upperNavContainer">
          <!--USER PROFILE LINK-->
        </div>
        <div class="actionBtns">
          <button id="dark-mode" aria-label="Dark Mode" onclick="darkMode()">
            Light Mode
          </button>

          <a id="loginLink" href="login.html"> Logout </a>
        </div>
        <!--Add links with js-->
      </nav>
    </header>
    <main>
      <section id="recipeSubmissionForm">
        <div class="statsBox">
          <p>Recipes Submitted: <span id="submittedCount">0</span></p>
        </div>
        <form
          action="https://formspree.io/f/myzpzgej"
          method="POST"
          id="submitRecipeForm"
          class="form"
        >
          <h1>Share A Recipe</h1>
          <label for="name"> Your name: </label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="e.g. John Mally"
            required
          />
          <label for="email"> Your email: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
          <label for="ingredients"> Your recipe: </label>
          <textarea
            id="ingredients"
            name="ingredients"
            placeholder="Ingredients:egg, milk."
            required
          ></textarea>
          <label for="instructions">Instructions:</label>
          <textarea
            name="instructions"
            id="instructions"
            placeholder="Instructions:Mix egg and milk with..."
          ></textarea>
          <p class="infoNote">
            <b>Note:</b>Your ingredients and intructions should have a column(:)
          </p>
          <button id="recipeSubmissionBtn" type="button">Submit</button>
        </form>
      </section>
    </main>

    <!-- Small screen bottom navigation -->
    <nav id="bottomNavContainer">
      
    </nav>
    <script>
      // Auto-resize textareas
      document.querySelectorAll("textarea").forEach((textarea) => {
        textarea.addEventListener("input", () => {
          textarea.style.height = "auto";
          textarea.style.height = textarea.scrollHeight + "px";
        });
      });
    </script>
    <script src="nav.js" defer></script>
    <script src="../recipe.js" defer></script>
    <script type="module" src="main.js" defer></script>
        <script type="module" src="js/pageProtect.js"></script>

  </body>
</html>
