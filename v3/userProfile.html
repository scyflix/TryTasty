    <title>Profile | TryTasty</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="View your TryTasty profile.Track your recipes and favorites count, and enjoy your cooking experience."
    />
    <meta property="og:type" content="website" />
    <meta content="TryTasty" property="og:title" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS LINKS-->
    <link rel="stylesheet" href="../Recipe.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="../general.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="favs.css" />
    <link rel="stylesheet" href="userProfile.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>

  <body>
    <!--PRELOADER-->
    <div id="preloader">
      <div class="logo">TryTasty</div>
      <div class="beggingText">Just a moment.We are sorry for the delay.</div>
      <div class="tt-sizzle-loader">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>

    <!--HEADER-->
    <header>
      <div style="display: flex; margin-left: 0" id="menuIconContainer">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="https://trytasty.de/">
          <div class="logo">TryTasty</div>
        </a>
      </div>

    </header>
    <div class="overlay"></div>
    <nav class="page-nav" id="sidebar">
      <div class="upperNavContainer">
        <!--USER PROFILE LINK-->
      </div>
      <div class="actionBtns">
        <button id="dark-mode" aria-label="Dark Mode" onclick="darkMode()">
          Light Mode
        </button>
      </div>
      <!--Add links with js-->
    </nav>

    <main>
      <section id="userDetails">
        <div class="userProfileContainer">
          <svg
            class="profileImage"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
            />
          </svg>
          <div id="welcomeText"></div>
          <p>Email: <span id="Useremail"></span></p>
        </div>

        <div class="statsBox">
          <p>Favorites: <span id="favCount">0</span></p>
          <p>Recipes Submitted: <span id="submittedCount">0</span></p>
        </div>
      </section>
      <div class="redActions">
        <button type="button" id="logoutBtn">Logout</button>
      </div>
    </main>

    <!-- Small screen bottom navigation -->
    <nav id="bottomNavContainer"></nav>
    <script type="module" src="js/pageProtect.js"></script>
    <script src="../recipe.js" defer></script>
    <script type="module" src="js/fav.js" defer></script>
    <script src="nav.js" defer></script>
    <script type="module" src="main.js" defer></script>
    <script>
      const emailText = document.getElementById("Useremail");

      emailText.addEventListener("click", () => {
        navigator.clipboard.writeText(emailText.textContent);
        alert("email copied to clipboard");
      });
    </script>
  </body>
</html>
